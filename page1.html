<% users.forEach(function(user){%>
    <div class="card">
        <img src="<%=user.avatar_url %>" height="200" width="200"> 
        <h3 class="title"> <%=user.name %></h3>
        <h3 class="title"> <%=user.nickName %></h3>
        <h3><a href="<%=user.github_url %>"> link a la pagina </a></h3>
    </div>
<%});%>
