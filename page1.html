<!DOCTYPE html>
<html>
<head>
    <title><%= pageTitle %></title>
</head>
<body>
    <% users.forEach(function(user){%>
        <img src="<%=user.avatar_url %>"> 
        <h3> <%=user.name %></h3>
        <h3> <%=user.nickName %></h3>
        <h3><a href="<%=user.github_url %>"><%=user.github_url %> </a></h3>
        <%});%>
    
</body>
</html>
